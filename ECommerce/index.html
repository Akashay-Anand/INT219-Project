<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple ECommerce</title>
    <!-- CSS and JS file  -->
    <link rel="stylesheet" href="Style/styles.css">
    <script src="JS/jsscript.js" defer></script>
    <!-- <link rel="stylesheet" href="styles.css">
    <script src="jsscript.js" defer></script> -->

    <!-- Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

</head>
<body>
    <div class="container">
    <!-- Section 1 -->
        <section class="section-1">
            <!-- Apple Logo -->
            <a href="#" class="logo">
                <i class="fab fa-apple"></i>
            </a>

            <!-- Navbar -->
            <nav class="navbar">
                <a href="#" class="navbar-link">IPhone 14</a>
                <a href="#" class="navbar-link" >MackBook Air</a>
                <a href="#" class="navbar-link">Watch</a>
                <a href="#" class="navbar-link">AirPods</a>
            </nav>

            <!-- Iphone Cube -->
            <div class="cube-wrapper">
                <div class="cube">
                    <div class="front-side">
                        <img src="Images/iphone.png" >
                    </div>
                    <div class="back-side center">
                        <i class="fab fa-apple"></i>
                    </div>
                </div>
            </div>
            
            <!-- Banner -->
            <div class="section-1-banner center">
                <h1>&#8592; Best Gift</h1>
                <p>"Creativity is just connecting things."</p>
                <span> - Steve Jobs</span>
                <button>Buy Now</button>
            </div>

            <!-- SlideShow -->
            <div class="slideshow"></div>

        </section>
        
    </div>

</body>
</html>
